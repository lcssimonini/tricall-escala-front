<section class="content-header" ng-controller="ColaboradorController">
<h1>Colaborador</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">
                        <button type="button" class="btn btn-primary btn-sm" ng-show="!vm.exibirFormulario" ng-click="vm.formulario()"><span class="fa fa-plus"></span> Inserir</button>
                        <button type="button" class="btn btn-default btn-sm" ng-show="vm.exibirFormulario" ng-click="vm.lista()"><span class="fa fa-arrow-left"></span> Voltar</button>
                    </h3>
                    <div class="box-tools" ng-show="!vm.exibirFormulario">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="busca">
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">

                    <table class="table table-hover" ng-show="!vm.exibirFormulario">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                        <tr ng-repeat="item in vm.itens | filter: busca">
                            <td>{{item.id}}</td>
                            <td>{{item.nome}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" ng-click="vm.formulario(item)"><span class="fa fa-edit"></span></button>
                                    <button type="button" class="btn btn-default" ng-click="vm.remover(item)"><span class="fa fa-remove"></span></button>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <form role="form" ng-show="vm.exibirFormulario">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="matricula">Matrícula</label>
                                <input type="text" class="form-control" id="matricula" placeholder="Matrícula" value="{{vm.dados.matricula}}" ng-model="vm.dados.matricula">
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome" value="{{vm.dados.nome}}" ng-model="vm.dados.nome">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" id="email" placeholder="E-mail" value="{{vm.dados.email}}" ng-model="vm.dados.email">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" placeholder="Telefone" value="{{vm.dados.telefone}}" ng-model="vm.dados.telefone">
                            </div>
                            <div class="form-group">
                                <label>Cargo</label>
                                <select class="form-control" ng-model="vm.dados.cargo">
                                    <option value="">Defina um cargo</option>
                                    <option value="COLABORADOR">Colaborador</option>
                                    <option value="SUPERVISOR">Supervisor</option>
                                    <option value="COORDENADOR">Coordenador</option>
                                    <option value="GERENTE">Gerente</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Situação</label>
                                <select class="form-control" ng-model="vm.dados.situacao">
                                    <option value="">Defina uma situação</option>
                                    <option value="1">Ativo</option>
                                    <option value="0">Inativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="button" class="btn btn-primary" ng-click="vm.salvar()">Salvar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
